<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Spending Tracker</h1>
        <p class="subtitle">Manage your favourite websites and spending limits</p>
        
        <div id="favourite-list">
            <h2>Favourites</h2>
            <div id="favourites">
                <!-- Favourite websites dynamically populated here -->
            </div>
        </div>

        <button id="toggle-dropdown" class="dropdown-btn">Show More Websites</button>

        <div id="dropdown-list" class="hidden">
            <h2>Other Websites</h2>
            <div id="others">
                <!-- Non-favourite websites dynamically populated here -->
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
